page.setupHelp=The following form displays the current database settings for TTraq. After you have successful inited the database \
    above you should save the settings here. Your connection settings will be tested. After successful testing and saving TTraq will \
    start to operate in the normal mode.<p/>
page.setupInit=The following form is for reiniting the database. If the intialization was successful you should save your settings with the form \
    below.<br/><b>Please be very careful, this will reset any existing databases without further prompting.</b><p/> \
    TTraq is delivered with the internal RDBMS <a href="http://hsqldb.sourceforge.net/">HSQL</a>. You can use this if you don't have \
    an other database at hand. The example settings for using HSQL are described below the fields. The importants parameter is the \
    database file location, which is "/tmp/ttraq.db" in the example, replace this by your own and make sure you can write to this location. \
    Use "sa" as the username and an empty password.
page.setupStart=This is the setup page for TTraq. Please fill in the following parameters to successfully use TTraq. If you are \
    not the administrator of TTraq, please contact him for setting up TTraq proper via this page.<br/> \
    <b>As a first step you have to inititalize the database of TTraq, in the first form "Database initialization", then save your database connection settings permanently in the second form "Database setup" below.</b>
page.setupWarning=There might be some warnings and errors about removing constraints. You can ignore these.

page.tip_1=Tip: Das Enddatum kann frei gelassen werden, wenn das Ende am selben Tag ist.
