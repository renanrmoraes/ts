page.tip_3=Tip: Um mehrere Stufen einzufügen geben Sie die Projekthierarchie mit Slash getrennt ein. Bsp: "Oberprojekt/Projekteil"
page.tip_4=Tip: Jeder schon angemeldete Benutzer wird automatisch abgemeldet, nachdem diese Aktion ausgeführt wurde, um die Datenintegrität zu sichern.
page.tip_5=Tip: You have to remove the setup information in the Java preferences location. Which is stored under the user home, the web container is running on.
page.tip_6=Ersetzt die Copyright Information am Ende einer Seite.

