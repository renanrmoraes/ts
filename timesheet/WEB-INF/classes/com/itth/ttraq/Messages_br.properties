hint.assignment=Associa\u00E7\u00E3o de um usu\u00E1rio com um projeto. Os usu\u00E1rios podem ser atribu\u00EDdos apenas a "projetos", s\u00E3o sempre atribu\u00EDdos \u00E0 subprojetos. Se um usu\u00E1rio \u00E9 gerente de um projeto ele receber\u00E1 todos os e-mails de notifica\u00E7\u00E3o em rela\u00E7\u00E3o a este projeto e pode aprovar (mudar o status de uma hora).
hint.status=O status de uma hora. Aconselhamos a usar c\u00F3digos de status como "Aprovado", "Recusado" e "Bloqueada". Para a descri\u00E7\u00E3o de uma cor para o status pode ser definido. Nota\: Abaixo destes c\u00F3digos de estado, data e hora pode ter um status de aberto. Isso significa que o tempo final n\u00E3o foi inserida ainda. Lan\u00E7amentos abertos s\u00E3o sempre marcados luz vermelha na vis\u00E3o geral.
hint.type=O tipo de uma hora pode ser usado para diferentes categorias de marcas de tempo, por exemplo\: "O tempo de trabalho", "O tempo de viagem", "\u00FAnica despesa", "Informa\u00E7\u00E3o", "Observa\u00E7\u00E3o". O conceito de raiz de uma hora \u00E9 uma fatia do tempo de trabalho, \u00E9 claro, mas tamb\u00E9m pode ser usada para outros tipos de obras a respeito de um projeto. A taxa de inadimpl\u00EAncia hora d\u00E1 uma possibilidade aproximada de introduzir um sal\u00E1rio, que ajuda a calcular um pre\u00E7o, se voc\u00EA selecionou o "clearing Time base".

