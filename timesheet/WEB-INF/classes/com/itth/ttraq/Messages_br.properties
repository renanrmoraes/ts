page.setupError=Ocorreu o seguinte erro, verifique se suas configura\u00E7\u00F5es est\u00E3o vaild\:\r\n{0}
page.setupError.sql=Houve um erro ao testar as tabelas. Certifique-se o banco de dados est\u00E1 inicializado
page.setupHelp=O formul\u00E1rio a seguir exibe as configura\u00E7\u00F5es de banco de dados atual. Depois de ter sucesso com banco de dados acima, voc\u00EA deve salvar as configura\u00E7\u00F5es. Suas configura\u00E7\u00F5es de conex\u00E3o ser\u00E3o testadas. Depois de testes bem-sucedidos e salvar o sistema vai come\u00E7ar a operar no modo normal. <p/>
page.setupInit=O formul\u00E1rio abaixo \u00E9 para reinicializar o banco de dados. <b> <br/> Tome muito cuidado, isso vai repor as bases de dados existentes, sem perguntas. </ b> <p/> 
page.setupMail=As configura\u00E7\u00F5es de SMTP s\u00E3o para envio de e-mails de notifica\u00E7\u00E3o ao gerente de projeto se os lan\u00E7amentos ser\u00E3o adicionados. No momento s\u00F3 o envio via localhost\: 25 \u00E9 suportado. Isto significa que voc\u00EA precisa de um servidor de email rodando localmente.
page.setupStart=Esta \u00E9 a p\u00E1gina de configura\u00E7\u00E3o para o timesheet. Por favor, preencha os seguintes par\u00E2metros para usar com sucesso. Se voc\u00EA n\u00E3o for o administrador, entre em contato com ele para a cria\u00E7\u00E3o par\u00E2metros atrav\u00E9s desta p\u00E1gina. <b> <br/> Como um primeiro passo que voc\u00EA tem que inititalize o banco de dados, na primeira forma de "inicializa\u00E7\u00E3o de banco de dados", em seguida, salvar suas configura\u00E7\u00F5es de conex\u00E3o do banco de dados permanentemente no segundo formul\u00E1rio "Configura\u00E7\u00E3o de Banco de Dados"abaixo. </b>
page.setupWarning=Os seguintes erros podem ser alguns avisos e erros sobre a remo\u00E7\u00E3o de restri\u00E7\u00F5es. Normalmente voc\u00EA pode ignor\u00E1-los.

page.tip_1=Dica\: Clique em "Salvar e Novo..." para copiar o lan\u00E7amento atual para outra data.
page.tip_2=Dica\: Mantenha a senha em branco se n\u00E3o quiser alter\u00E1-la.
page.tip_3=Dica\: Quando houver dois deslocamentos no mesmo dia para o mesmo cliente, selecionar "sem deslocamento" no segundo lan\u00E7amento. 
page.tip_4=Dica\: Todo os usu\u00E1rios ser\u00E3o automaticamente desconectado ap\u00F3s submeter este formul\u00E1rio para salvar a integridade dos dados
page.tip_5=Dica\: Se voc\u00EA quiser redefinir sua configura\u00E7\u00E3o mais tarde, voc\u00EA tem que remover as informa\u00E7\u00F5es de configura\u00E7\u00E3o no local de prefer\u00EAncia Java. Que \u00E9 armazenada sob o home do usu\u00E1rio do container web que est\u00E1 sendo executado.
